[tox]
envlist = py{27,33,34,35}, pypy, coverage
skipsdist = true

[base]
deps = -rrequirements/testing.txt

[testenv]
whitelist_externals = make
deps = {[base]deps}
commands =
    make test

[coverage]
whitelist_externals = make
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    {[base]deps}
    coveralls
commands =
    make coverage
    coveralls